<html>
	<head>
		<title>Q.1</title>
		<meta charset="utf-8" />
	</head>
	<body>
		Date & Time:
		<span id="datetime"></span>
		<script>
			var dt = new Date();
			document.getElementById("datetime").innerHTML =
				dt.getFullYear() +
				"-" +
				("0" + (dt.getMonth() + 1)).slice(-2) +
				"-" +
				("0" + dt.getDate()).slice(-2) +
				" " +
				("0" + dt.getHours()).slice(-2) +
				":" +
				("0" + dt.getMinutes()).slice(-2) +
				":" +
				("0" + dt.getSeconds()).slice(-2);
		</script>
	</body>
</html>
