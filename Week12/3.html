<html>
	<head>
		<title>Q.3</title>
	</head>
	<body>
		<span id="mouse" onmouseover="mOver()" onmouseout="mOut()">
			Mouse Over Me
		</span>
		<script>
			function mOver() {
				document.getElementById("mouse").innerHTML = "Thank You";
			}

			function mOut() {
				document.getElementById("mouse").innerHTML = "Mouse Over Me";
			}
		</script>
	</body>
</html>
